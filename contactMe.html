<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Oscar Mauricio</title>
    <link rel="stylesheet" href="styles/contactMe.css">
</head>
<body>

    <!-- Header -->
    <header class="hero-header">
        <h1>Contacto</h1>
        <p>Ponte en contacto conmigo para hablar sobre tu proyecto.</p>
    </header>

    <section class="contacto-seccion">
        <div class="contacto-contenido">
            <h2>¡Hablemos!</h2>
            <p>Si tienes alguna consulta o quieres trabajar juntos, envíame un mensaje.</p>
            
            <form action="#" method="POST" class="formulario-contacto" id="contactForm">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required>
    
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
    
                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
    
                <button type="submit">Enviar Mensaje</button>
    
                <!-- Mensaje de aviso -->
                <p id="mensajeEstado" style="color: #e74c3c; font-weight: bold; display: none;"></p>
            </form>
    
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Oscar Mauricio. Todos los derechos reservados.</p>
    </footer>

    <!-- Botón de ir al inicio -->
<a href="index.html#inicio">
    <button id="btnInicio">↑ Ir al inicio</button>
</a>

    <script src="scripts/script.js"></script>

</body>
</html>
